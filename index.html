<!DOCTYPE html>
<html>
<head>
    <title>WebXR Periodic Table AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr@latest/dist/aframe-xr.min.js"></script>
</head>
<body>
    <a-scene xr-mode="ar">
        <!-- Lighting -->
        <a-light type="ambient"></a-light>
        <a-light type="directional" position="1 1 1"></a-light>

        <!-- Hydrogen Atom -->
        <a-entity id="hydrogen" gltf-model="assets/hydrogen.glb" position="-0.5 1 -2"
                  animation="property: scale; to: 1.5 1.5 1.5; startEvents: click"></a-entity>

        <!-- Oxygen Atom -->
        <a-entity id="oxygen" gltf-model="assets/oxygen.glb" position="0.5 1 -2"
                  animation="property: scale; to: 1.5 1.5 1.5; startEvents: click"></a-entity>

        <!-- Interaction Logic -->
        <script>
            document.querySelector("#hydrogen").addEventListener("click", function () {
                document.querySelector("#oxygen").setAttribute("animation", "property: scale; to: 2 2 2; startEvents: click");
            });
        </script>
    </a-scene>
</body>
</html>
