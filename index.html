<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXR Interactive Periodic Table</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr@latest/dist/aframe-xr.min.js"></script>
    <style>
        body { margin: 0; }
        #interface {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            font-size: 16px;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- UI Buttons -->
    <div id="interface">
        <button id="helium-button">Show Helium in AR</button>
    </div>

    <!-- WebXR AR Scene -->
    <a-scene xr-mode="ar">
        <a-light type="ambient"></a-light>
        <a-light type="directional" position="1 1 1"></a-light>

        <!-- Helium Atom (Hidden Initially) -->
        <a-entity id="helium-model" gltf-model="assets/helium.glb" position="0 1 -2" visible="false"></a-entity>
    </a-scene>

    <script>
        document.getElementById("helium-button").addEventListener("click", function () {
            document.getElementById("helium-model").setAttribute("visible", "true");
        });
    </script>
</body>
</html>
